spring:
  application:
    name: filemat-server

  datasource:
    url: jdbc:sqlite:/var/lib/filemat/filemat-server.db
    hikari:
      connection-init-sql: PRAGMA foreign_keys=ON;
    driver-class-name: org.sqlite.JDBC
  flyway:
    enabled: true
    baseline-on-migrate: true
    table: flyway_schema_history

logging:
  level:
    org.flywaydb: DEBUG